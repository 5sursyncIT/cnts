<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" fill="none">
  <!-- Background -->
  <circle cx="300" cy="250" r="220" fill="#fef2f2" opacity="0.5"/>

  <!-- Senegal map outline (simplified) -->
  <g transform="translate(120, 60) scale(1.1)">
    <path d="M180 40 Q200 35 220 50 Q250 60 280 55 Q310 50 330 70 Q340 90 335 110 Q340 130 330 150 Q310 170 290 180 Q270 190 250 200 Q230 215 210 220 Q190 230 170 225 Q160 220 150 210 Q140 200 130 195 Q100 200 80 195 Q60 185 50 170 Q40 155 45 135 Q55 120 75 115 Q80 110 80 100 Q80 80 100 70 Q120 60 140 55 Q160 45 180 40Z"
      fill="#fef2f2" stroke="#d32f2f" stroke-width="2" opacity="0.8"/>
    <!-- Gambia river -->
    <path d="M50 170 Q80 165 110 170 Q130 175 145 170" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.3"/>
    <!-- Senegal river -->
    <path d="M80 100 Q120 85 160 60 Q180 50 200 40" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.3"/>
    <!-- Casamance river -->
    <path d="M60 185 Q100 195 140 200 Q170 205 200 210" stroke="#3b82f6" stroke-width="1.5" fill="none" opacity="0.3"/>
  </g>

  <!-- City markers with connections -->
  <!-- Dakar (capital - main node) -->
  <g transform="translate(190, 120)">
    <circle cx="0" cy="0" r="14" fill="#d32f2f" opacity="0.8"/>
    <circle cx="0" cy="0" r="8" fill="#ffffff"/>
    <circle cx="0" cy="0" r="5" fill="#d32f2f"/>
    <text x="0" y="28" text-anchor="middle" fill="#374151" font-size="11" font-weight="bold" font-family="sans-serif">Dakar</text>
    <text x="0" y="40" text-anchor="middle" fill="#d32f2f" font-size="8" font-family="sans-serif">Centre National</text>
    <!-- Pulse ring -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#d32f2f" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="0" r="26" fill="none" stroke="#d32f2f" stroke-width="0.5" opacity="0.15"/>
  </g>

  <!-- Saint-Louis -->
  <g transform="translate(230, 80)">
    <circle cx="0" cy="0" r="9" fill="#3b82f6" opacity="0.7"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
    <text x="0" y="-14" text-anchor="middle" fill="#374151" font-size="9" font-weight="600" font-family="sans-serif">Saint-Louis</text>
  </g>

  <!-- Thies -->
  <g transform="translate(215, 140)">
    <circle cx="0" cy="0" r="9" fill="#3b82f6" opacity="0.7"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
    <text x="15" y="4" text-anchor="start" fill="#374151" font-size="9" font-weight="600" font-family="sans-serif">Thiès</text>
  </g>

  <!-- Kaolack -->
  <g transform="translate(280, 180)">
    <circle cx="0" cy="0" r="9" fill="#3b82f6" opacity="0.7"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
    <text x="15" y="4" text-anchor="start" fill="#374151" font-size="9" font-weight="600" font-family="sans-serif">Kaolack</text>
  </g>

  <!-- Tambacounda -->
  <g transform="translate(380, 190)">
    <circle cx="0" cy="0" r="7" fill="#f59e0b" opacity="0.7"/>
    <circle cx="0" cy="0" r="3" fill="#ffffff"/>
    <text x="0" y="-12" text-anchor="middle" fill="#374151" font-size="9" font-weight="600" font-family="sans-serif">Tambacounda</text>
  </g>

  <!-- Ziguinchor -->
  <g transform="translate(210, 265)">
    <circle cx="0" cy="0" r="9" fill="#3b82f6" opacity="0.7"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
    <text x="0" y="18" text-anchor="middle" fill="#374151" font-size="9" font-weight="600" font-family="sans-serif">Ziguinchor</text>
  </g>

  <!-- Connection lines from Dakar -->
  <line x1="190" y1="120" x2="230" y2="80" stroke="#d32f2f" stroke-width="1.5" stroke-dasharray="4,3" opacity="0.4"/>
  <line x1="190" y1="120" x2="215" y2="140" stroke="#d32f2f" stroke-width="1.5" stroke-dasharray="4,3" opacity="0.4"/>
  <line x1="190" y1="120" x2="280" y2="180" stroke="#d32f2f" stroke-width="1.5" stroke-dasharray="4,3" opacity="0.4"/>
  <line x1="280" y1="180" x2="380" y2="190" stroke="#d32f2f" stroke-width="1" stroke-dasharray="4,3" opacity="0.3"/>
  <line x1="190" y1="120" x2="210" y2="265" stroke="#d32f2f" stroke-width="1.5" stroke-dasharray="4,3" opacity="0.4"/>

  <!-- Legend -->
  <g transform="translate(400, 340)">
    <rect x="0" y="0" width="160" height="100" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1.5"/>
    <text x="15" y="22" fill="#374151" font-size="11" font-weight="bold" font-family="sans-serif">Légende</text>
    <circle cx="25" cy="42" r="6" fill="#d32f2f" opacity="0.8"/>
    <text x="38" y="46" fill="#6b7280" font-size="9" font-family="sans-serif">Centre National</text>
    <circle cx="25" cy="62" r="6" fill="#3b82f6" opacity="0.7"/>
    <text x="38" y="66" fill="#6b7280" font-size="9" font-family="sans-serif">Centre Régional</text>
    <circle cx="25" cy="82" r="5" fill="#f59e0b" opacity="0.7"/>
    <text x="38" y="86" fill="#6b7280" font-size="9" font-family="sans-serif">Poste de Transfusion</text>
  </g>

  <!-- Transport icon -->
  <g transform="translate(290, 140)" opacity="0.4">
    <rect x="0" y="0" width="24" height="14" rx="3" fill="#d32f2f"/>
    <rect x="20" y="3" width="10" height="11" rx="2" fill="#b91c1c"/>
    <circle cx="7" cy="16" r="3" fill="#374151"/>
    <circle cx="25" cy="16" r="3" fill="#374151"/>
    <!-- Cross on vehicle -->
    <rect x="6" y="4" width="8" height="2" rx="0.5" fill="#ffffff"/>
    <rect x="9" y="1" width="2" height="8" rx="0.5" fill="#ffffff"/>
  </g>
</svg>
