<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" fill="none">
  <!-- Background -->
  <circle cx="300" cy="250" r="220" fill="#f0fdf4" />
  <circle cx="300" cy="250" r="170" fill="#dcfce7" opacity="0.5" />

  <!-- Flask/Erlenmeyer -->
  <g transform="translate(250, 80)">
    <path d="M40 0 L40 100 L0 220 Q-5 235 10 240 L90 240 Q105 235 100 220 L60 100 L60 0 Z" fill="#ffffff" stroke="#16a34a" stroke-width="2.5"/>
    <!-- Liquid -->
    <path d="M20 170 L0 220 Q-5 235 10 240 L90 240 Q105 235 100 220 L80 170 Z" fill="#16a34a" opacity="0.2"/>
    <path d="M30 195 L10 220 Q-5 235 10 240 L90 240 Q105 235 100 220 L70 195 Z" fill="#16a34a" opacity="0.3"/>
    <!-- Bubbles -->
    <circle cx="40" cy="210" r="4" fill="#16a34a" opacity="0.15" stroke="#16a34a" stroke-width="1"/>
    <circle cx="60" cy="195" r="3" fill="#16a34a" opacity="0.15" stroke="#16a34a" stroke-width="0.8"/>
    <circle cx="35" cy="225" r="2.5" fill="#16a34a" opacity="0.2" stroke="#16a34a" stroke-width="0.8"/>
    <!-- Neck ring -->
    <rect x="35" y="-5" width="30" height="8" rx="3" fill="#22c55e" opacity="0.6"/>
  </g>

  <!-- Petri dish -->
  <g transform="translate(100, 300)">
    <ellipse cx="60" cy="30" rx="60" ry="20" fill="#ffffff" stroke="#6b7280" stroke-width="2"/>
    <ellipse cx="60" cy="25" rx="55" ry="17" fill="#fef2f2" stroke="#fca5a5" stroke-width="1"/>
    <!-- Colonies -->
    <circle cx="40" cy="22" r="5" fill="#d32f2f" opacity="0.3"/>
    <circle cx="55" cy="30" r="4" fill="#d32f2f" opacity="0.25"/>
    <circle cx="75" cy="20" r="6" fill="#d32f2f" opacity="0.2"/>
    <circle cx="65" cy="28" r="3" fill="#d32f2f" opacity="0.35"/>
  </g>

  <!-- Book / Publication -->
  <g transform="translate(400, 280)">
    <rect x="0" y="0" width="100" height="130" rx="4" fill="#ffffff" stroke="#6b7280" stroke-width="1.5"/>
    <rect x="0" y="0" width="100" height="35" rx="4" fill="#1e40af" opacity="0.8"/>
    <!-- Title lines -->
    <rect x="10" y="10" width="60" height="4" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="10" y="20" width="40" height="3" rx="1" fill="#ffffff" opacity="0.6"/>
    <!-- Content lines -->
    <rect x="10" y="48" width="80" height="3" rx="1" fill="#d1d5db"/>
    <rect x="10" y="57" width="75" height="3" rx="1" fill="#d1d5db"/>
    <rect x="10" y="66" width="80" height="3" rx="1" fill="#d1d5db"/>
    <rect x="10" y="75" width="50" height="3" rx="1" fill="#d1d5db"/>
    <!-- Chart -->
    <rect x="10" y="90" width="80" height="30" rx="3" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
    <polyline points="15,115 30,105 45,110 60,95 75,100 85,90" stroke="#16a34a" stroke-width="2" fill="none"/>
  </g>

  <!-- Magnifying glass -->
  <g transform="translate(420, 130)">
    <circle cx="30" cy="30" r="28" fill="none" stroke="#4b5563" stroke-width="4"/>
    <circle cx="30" cy="30" r="22" fill="#dbeafe" opacity="0.4"/>
    <line x1="50" y1="50" x2="70" y2="70" stroke="#4b5563" stroke-width="5" stroke-linecap="round"/>
    <!-- DNA inside magnifier -->
    <path d="M20 20 Q30 25 20 35 Q10 45 20 50" stroke="#d32f2f" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M35 20 Q25 25 35 35 Q45 45 35 50" stroke="#3b82f6" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>

  <!-- Light bulb (innovation) -->
  <g transform="translate(150, 100)">
    <path d="M25 0 Q0 0 0 25 Q0 40 15 48 L15 60 L35 60 L35 48 Q50 40 50 25 Q50 0 25 0Z" fill="#fef9c3" stroke="#eab308" stroke-width="2"/>
    <rect x="18" y="60" width="14" height="6" rx="2" fill="#eab308"/>
    <rect x="20" y="66" width="10" height="4" rx="2" fill="#ca8a04"/>
    <!-- Filament -->
    <path d="M20 30 Q25 20 30 30" stroke="#f59e0b" stroke-width="1.5" fill="none"/>
    <!-- Rays -->
    <line x1="25" y1="-8" x2="25" y2="-15" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="-8" y1="25" x2="-15" y2="25" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="58" y1="25" x2="65" y2="25" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="5" y1="5" x2="0" y2="0" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="45" y1="5" x2="50" y2="0" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Graph/Chart -->
  <g transform="translate(80, 200)" opacity="0.4">
    <rect x="0" y="0" width="80" height="60" rx="4" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
    <rect x="10" y="30" width="10" height="25" rx="2" fill="#d32f2f" opacity="0.6"/>
    <rect x="25" y="20" width="10" height="35" rx="2" fill="#3b82f6" opacity="0.6"/>
    <rect x="40" y="10" width="10" height="45" rx="2" fill="#16a34a" opacity="0.6"/>
    <rect x="55" y="25" width="10" height="30" rx="2" fill="#f59e0b" opacity="0.6"/>
  </g>

  <!-- Floating atoms -->
  <circle cx="520" cy="80" r="6" fill="none" stroke="#16a34a" stroke-width="1.5" opacity="0.4"/>
  <circle cx="520" cy="80" r="2" fill="#16a34a" opacity="0.5"/>
  <ellipse cx="520" cy="80" rx="15" ry="6" fill="none" stroke="#16a34a" stroke-width="1" opacity="0.3" transform="rotate(30 520 80)"/>
  <ellipse cx="520" cy="80" rx="15" ry="6" fill="none" stroke="#16a34a" stroke-width="1" opacity="0.3" transform="rotate(-30 520 80)"/>
</svg>
