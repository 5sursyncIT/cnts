services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cnts}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cnts}
      POSTGRES_DB: ${POSTGRES_DB:-cnts}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
    environment:
      CNTS_ENV: ${CNTS_ENV:-dev}
      CNTS_LOG_LEVEL: ${CNTS_LOG_LEVEL:-INFO}
      CNTS_DATABASE_URL: ${CNTS_DATABASE_URL:-postgresql+psycopg://cnts:cnts@db:5432/cnts}
      CNTS_CNI_HASH_KEY: ${CNTS_CNI_HASH_KEY:-change-me}
      CNTS_DIN_SITE_CODE: ${CNTS_DIN_SITE_CODE:-CNTS0}
      CNTS_FRACTIONNEMENT_MAX_OVERAGE_ML: ${CNTS_FRACTIONNEMENT_MAX_OVERAGE_ML:-250}
      CNTS_REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
      - ./backend/alembic.ini:/app/alembic.ini
      - ./backend/tests:/app/tests
    depends_on:
      - db

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  celery-worker:
    build:
      context: ./backend
    command: celery -A app.core.celery_app worker --loglevel=info
    environment:
      CNTS_ENV: ${CNTS_ENV:-dev}
      CNTS_LOG_LEVEL: ${CNTS_LOG_LEVEL:-INFO}
      CNTS_DATABASE_URL: ${CNTS_DATABASE_URL:-postgresql+psycopg://cnts:cnts@db:5432/cnts}
      CNTS_CNI_HASH_KEY: ${CNTS_CNI_HASH_KEY:-change-me}
      CNTS_REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis

  celery-beat:
    build:
      context: ./backend
    command: celery -A app.core.celery_app beat --loglevel=info
    environment:
      CNTS_REDIS_URL: redis://redis:6379/0
    depends_on:
      - redis

volumes:
  postgres_data:
